<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <div class="controls-row">
            <div class="control-group">
                <label for="root-note">Root Note (1)</label>
                <select id="root-note"></select>
            </div>
            <div class="control-group">
                <label for="tempo">Tempo (BPM)</label>
                <input type="number" id="tempo" value="60" min="20" max="200">
            </div>
            <div class="control-group buttons">
                <button id="play-btn">Play Melody</button>
                <button id="start-btn">Start Singing</button>
                <button id="stop-btn" disabled>Stop</button>
            </div>
        </div>

        <div class="notes-row">
            <div class="note-card" id="card-0">
                <div class="note-degree">
                    <input type="number" class="degree-input" id="degree-0" value="1" min="1" max="7">
                    <label class="sharp-label">
                        <input type="checkbox" class="sharp-check" id="sharp-0">
                        <span>#</span>
                    </label>
                </div>
                <div class="octave-options">
                    <label class="octave-label" title="Lower octave">
                        <input type="checkbox" class="octave-check" id="oct-down-0">
                        <span>-8va</span>
                    </label>
                    <label class="octave-label" title="Higher octave">
                        <input type="checkbox" class="octave-check" id="oct-up-0">
                        <span>+8va</span>
                    </label>
                </div>
            </div>

            <div class="note-card" id="card-1">
                <div class="note-degree">
                    <input type="number" class="degree-input" id="degree-1" value="3" min="1" max="7">
                    <label class="sharp-label">
                        <input type="checkbox" class="sharp-check" id="sharp-1">
                        <span>#</span>
                    </label>
                </div>
                <div class="octave-options">
                    <label class="octave-label" title="Lower octave">
                        <input type="checkbox" class="octave-check" id="oct-down-1">
                        <span>-8va</span>
                    </label>
                    <label class="octave-label" title="Higher octave">
                        <input type="checkbox" class="octave-check" id="oct-up-1">
                        <span>+8va</span>
                    </label>
                </div>
            </div>

            <div class="note-card" id="card-2">
                <div class="note-degree">
                    <input type="number" class="degree-input" id="degree-2" value="5" min="1" max="7">
                    <label class="sharp-label">
                        <input type="checkbox" class="sharp-check" id="sharp-2">
                        <span>#</span>
                    </label>
                </div>
                <div class="octave-options">
                    <label class="octave-label" title="Lower octave">
                        <input type="checkbox" class="octave-check" id="oct-down-2">
                        <span>-8va</span>
                    </label>
                    <label class="octave-label" title="Higher octave">
                        <input type="checkbox" class="octave-check" id="oct-up-2">
                        <span>+8va</span>
                    </label>
                </div>
            </div>

            <div class="note-card" id="card-3">
                <div class="note-degree">
                    <input type="number" class="degree-input" id="degree-3" value="7" min="1" max="7">
                    <label class="sharp-label">
                        <input type="checkbox" class="sharp-check" id="sharp-3">
                        <span>#</span>
                    </label>
                </div>
                <div class="octave-options">
                    <label class="octave-label" title="Lower octave">
                        <input type="checkbox" class="octave-check" id="oct-down-3">
                        <span>-8va</span>
                    </label>
                    <label class="octave-label" title="Higher octave">
                        <input type="checkbox" class="octave-check" id="oct-up-3">
                        <span>+8va</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="info">
        <span id="status">Set tempo and notes, then click Play Melody to hear them</span>
    </div>

    <div class="visualization">
        <div class="label-high">Too High (sharp)</div>
        <div class="note-columns">
            <div class="note-column" id="col-0">
                <div class="note-label" id="label-0">1</div>
                <div class="center-line"></div>
                <div class="pitch-line" id="pitch-0"></div>
            </div>
            <div class="note-column" id="col-1">
                <div class="note-label" id="label-1">3</div>
                <div class="center-line"></div>
                <div class="pitch-line" id="pitch-1"></div>
            </div>
            <div class="note-column" id="col-2">
                <div class="note-label" id="label-2">5</div>
                <div class="center-line"></div>
                <div class="pitch-line" id="pitch-2"></div>
            </div>
            <div class="note-column" id="col-3">
                <div class="note-label" id="label-3">7</div>
                <div class="center-line"></div>
                <div class="pitch-line" id="pitch-3"></div>
            </div>
        </div>
        <div class="label-low">Too Low (flat)</div>
    </div>

    <script src="pitch.js"></script>
    <script src="app.js"></script>
</body>
</html>
